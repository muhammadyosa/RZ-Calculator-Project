<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RZ Calculator </title>
  <link rel="stylesheet" href="./stylesheet.css">

</head>

<body>
  
  <div class="container">
    <div class="result">
      <p id="result-box">0</p>
    </div>


    <div class="buttons">
      <div class="button action-btn btn-opp" id="clear"> AC </div>
      <div class="button action-btn btn-op" id="delete" onclick="del(this)"> ‚Üê</div>
      <div class="button num-button  action-btn btn-op"> %</div>
      <div class="button num-button  calc-action-btn btn-op"> /</div>
      <div class="button num-button seven btn-clr">7</div>
      <div class="button num-button eight btn-clr">8</div>
      <div class="button num-button  nine btn-clr">9</div>
      <div class="button num-button  calc-action-btn btn-op">*</div>
      <div class="button num-button  four btn-clr">4</div>
      <div class="button num-button  five btn-clr">5</div>
      <div class="button num-button  six btn-clr">6</div>
      <div class="button num-button  calc-action-btn btn-op">-</div>
      <div class="button num-button  one btn-clr">1</div>
      <div class="button num-button  two btn-clr">2</div>
      <div class="button num-button  three btn-clr">3</div>
      <div class="button num-button  calc-action-btn btn-op">+</div>
      <div class="button num-button  zero btn-clr">0</div>
      <div class="button num-button  point btn-clr">.</div>
      <div class="button calc-action-btn btn-oppp" id="total">=</div>
    </div>

  </div>
  
   <script src="./script.js"></script>

</body>

</html>
